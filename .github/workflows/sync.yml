name: sync

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *' # Run every 30 minutes

jobs:
  gh_fsync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.SYNC_TOKEN }}
      - name: Run gh_fsync
        uses: Matt-Gleich/gh_fsync@master
